{% extends 'shared.html' %}
{% block head %}
{% endblock %}

{% block body %}

 <div class="videos__container">
      {% for item in videosList %}

       <div class="video">
            <div class="video__thumbnail">
                   <a href="https://www.youtube.com/watch?v={{item['video_id']}}" target="_blank">
              <img src="{{item['thumbnail_image']}}" alt="" />
                   </a>
            </div>
            <div class="video__details">
              <div class="author">
                <img src="https://yt3.ggpht.com/LcVfKljG-Nz0A1-15S5QDqRtGrp0BV9lOZ4tqFG0RZooaP5FYCnAYMU14LQs77xNPGvLXA47Jg=s88-c-k-c0x00ffffff-no-rj" alt="" />
              </div>
              <div class="title">
                <h3>
                 {{item['video_title']}}
                </h3>
                <a href="">  {{item['channelTitle']}}</a>
            <p class="views">  {{item['views']}} views</p>
              </div>
            </div>
          </div>
       {% endfor %}
 </div>
{% endblock %}
